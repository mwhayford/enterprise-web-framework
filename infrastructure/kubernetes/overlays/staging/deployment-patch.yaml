apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-backend
spec:
  template:
    spec:
      containers:
      - name: core-backend
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-frontend
spec:
  template:
    spec:
      containers:
      - name: core-frontend
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi

